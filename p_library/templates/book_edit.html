{% extends "base.html" %}

{% block title %}Форма создания и редактирования книг{% endblock%}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <p>
        <input type="submit" style="margin: 10px 0px 0px 200px;"
               value="Сохранить" class="btn btn-primary">
        </p>
    </form>
    <form action="delete/" style="margin: 10px 0px 0px 200px;">
        <button class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
