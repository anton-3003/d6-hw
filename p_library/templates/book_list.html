{% extends "base.html" %}

{% block title %}Книги{% endblock%}

{% block content %}

    <h4>Книги</h4>
    <div class="col-md-6">
        <ul class="list-group list-group-flush">
            {% for book in books %}
                <li class="list-group-item"><a href="book/{{ book.id }}/">{{ book.title }}</a></li>
            {% endfor%}
        </ul>
    </div>

{% endblock %}
