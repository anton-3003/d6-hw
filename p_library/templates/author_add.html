{% extends "base.html" %}

{% block title %}Форма создания и редактирования Авторов{% endblock %}

{% block content %}
	<h4>Введите данные автора</h4>

		<form method="post">
			{% csrf_token %}
			<table>
				<div class="form-group">
					{{ form }}
				</div>
			</table>
			<p>
			<input type="submit" style="margin: 10px 0px 0px 200px;"
				   value="Сохранить" class="btn btn-primary">
			</p>
		</form>

{% endblock %}}
